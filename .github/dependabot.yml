version: 2
updates:
  - package-ecosystem: uv
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: lockfile-only
    cooldown:
      default-days: 7
    allow:
      - dependency-type: "all"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
    cooldown:
      default-days: 7
